<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="frontend mentor challenge">
    <meta name="author" description="GMdev">
    <meta name="keywords" description="HTML, CSS, JavaScript, Bootstrap">
    <title>PING | Coming soon page</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./favicon-32x32.png">
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <article class="container">
            <picture>
                <img class="main-logo" src="./logo.svg" alt="Logo de PING.">
            </picture>
            <div class="title-container">
                <p class="title">We are launching <span>soon!</span></p>

                <p class="subscribe">subscribe and get notified</p>
            </div>

            <form action="#" method="get">
            <div class="form-container">
                <input class="input" type="email" placeholder="Your email address..">
                <span class="text-error">Please provide a valid email address</span>
            </div>   
                <button class="button">Notify Me</button>
             </form>
            <div>
                <img class="img-principal" src="./illustration-dashboard.png" alt="illustration">
            </div>
            <footer>
                <section class="social-media">
                    <div>
                        <i class="bi bi-facebook"></i>
                    </div>
                    <div>
                        <i class="bi bi-twitter"></i>
                    </div>
                    <div>
                        <i class="bi bi-instagram"></i>
                    </div>
                </section>

                <p>&copy Copyright Ping. All rights reserved.</p>
            </footer>
        </article>
    </main>
    <script src="./main.js"></script>
</body>

</html>
